<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Must-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
    }
    
    table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

caption {
  caption-side: bottom;
  padding: 10px;
  font-weight: bold;
}

thead,
tfoot {
  background-color: rgb(228 240 245);
}

th,
td {
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
}

td:last-of-type {
  text-align: center;
}

tbody > tr:nth-of-type(even) {
  background-color: rgb(237 238 242);
}

tfoot th {
  text-align: right;
}

tfoot td {
  font-weight: bold;
}

    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
    }
    
    .container p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
    }
    
    .form {
        display: flex;
        margin-bottom: 20px;
    }
    
    .form input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 3px 1px #4470a7;
    }
    
    .form button {
        padding: 10px 20px;
        background-color: #4470a7;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .form button:hover {
        background-color: #335ea3;
    }
    
    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }
    
    .projects {
        margin-top: 30px;
    }
    
    .projects p {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }
</style>
<body>

    <div class="container">
        <h1>To-Do App</h1>
        <p>You can add any task</p>
        <form class="form" method="POST" action="{% url 'add' %}">
            {% csrf_token %}
            <div>
                <input type="text" name ='title'id="title" placeholder="Enter a title here" size="30" required>
                <input type="text" name ='description'id="description" placeholder="Enter a task description here" size="50" required>
            </div>
            <div>
                <button style='margin-right:16px' type="submit">add</button>
            </div>
            <div>
                <button class="btn btn-primary  btn-lg px-3 mb-0 gradient-custom" type="submit" style="margin-left: 257%;"><a href="{% url 'logout' %}" style="color: white;">Logout</a></button>
            </div>
            </div>
        </form>

        <table class="table table-striped table-hover" >
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description of your Task</th>
                    <th>Actions</th>
               
                </tr>
            </thead>
            <tbody>
                {% for i in addtask %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>
                        {% if i.completed %}
                        <span class="badge badge-success">Completed</span>
                        {% else %}
                        <button class="btn btn-danger" ><a href="{% url 'finished' i.id %}">Complete</a></button>
                        {% endif %}
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
