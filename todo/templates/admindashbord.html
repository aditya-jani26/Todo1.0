<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Must-Do List</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
    }
    
    table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

caption {
  caption-side: bottom;
  padding: 10px;
  font-weight: bold;
}

thead,
tfoot {
  background-color: rgb(228 240 245);
}

th,
td {
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
}

td:last-of-type {
  text-align: center;
}

tbody > tr:nth-of-type(even) {
  background-color: rgb(237 238 242);
}

tfoot th {
  text-align: right;
}

tfoot td {
  font-weight: bold;
}

    .container {
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #444;
    }
    
    .container p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
    }
    
    .form {
        display: flex;
        margin-bottom: 20px;
    }
    
    .form input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .form input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 3px 1px #4470a7;
    }
    
    .form button {
        padding: 10px 20px;
        background-color: #4470a7;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .form button:hover {
        background-color: #335ea3;
    }
    
    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }
    
    .projects {
        margin-top: 30px;
    }
    
    .projects p {
        font-size: 1.1rem;
        margin-bottom: 10px;
    }
</style>
<body>

    <div class="container">
        <h1>To-Do App</h1>


        <div>
            <button class="btn btn-primary  btn-lg px-3 mb-0 gradient-custom" type="submit" style="margin-left: 57%;"><a href="{% url 'logout' %}" style="color: rgb(13, 1, 1);">Logout</a></button>
        </div>

        <table class="table mb-4">
                
            <thead>
                <tr>
                    <th> No.</th>
                    <th> User name</th>
                    <th> Email</th>
                    <th> Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'display' user.id %}" class="btn btn-danger gradient-custom">Task Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</body>
</html>
